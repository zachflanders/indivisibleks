<div class='container'>
  <div class='col-md-8'>
    <h1>
      <a ng-show="$ctrl.hasRole('editor')" href='/post/{{$ctrl.post._id}}/edit' class='btn btn-default pull-right'>Edit Post</a>
      {{$ctrl.post.title}}
    </h1>
      {{$ctrl.post.publish | date}}
          <hr>
      <div ng-bind-html='$ctrl.post.body'></div>
      <hr>
      <button class='btn btn-xs facebook-btn' ng-click='$ctrl.share($ctrl.post._id, $ctrl.post.title)'>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        &nbsp;Share
      </button>
    </div>
  </div>
</div>
